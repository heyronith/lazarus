<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus AI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', monospace;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Arial', sans-serif;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lazarus</h1>
        <div class="nav-links">
            <a href="#">Goals</a> |
            <a href="#">Projects</a>

    </div>

</html>
