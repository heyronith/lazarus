<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazarus</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', monospace;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .goal-text, .project-text {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 0 10%;
            line-height: 1.6;
        }
        .project-text a {
            color: #00bfff;
            text-decoration: none;
        }
        .project-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lazarus</h1>
        <div class="nav-links">
            <a id="goal-link">Goals</a> |
            <a id="project-link">Projects</a>
        </div>
        <div id="goal-text" class="goal-text">
            At Lazarus, our goal is to revolutionize healthcare by developing simple AI tools that accurately early detection of diseases. 
        </div>
        <div id="project-text" class="project-text">
            MonkeyNet 2.0: Click <a href="#">here</a> to try it out !.
        </div>
    </div>
    <script>
        document.getElementById('goal-link').addEventListener('click', function() {
            const goalText = document.getElementById('goal-text');
            const projectText = document.getElementById('project-text');
            projectText.style.display = 'none';
            if (goalText.style.display === 'none' || goalText.style.display === '') {
                goalText.style.display = 'block';
            } else {
                goalText.style.display = 'none';
            }
        });

        document.getElementById('project-link').addEventListener('click', function() {
            const projectText = document.getElementById('project-text');
            const goalText = document.getElementById('goal-text');
            goalText.style.display = 'none';
            if (projectText.style.display === 'none' || projectText.style.display === '') {
                projectText.style.display = 'block';
            } else {
                projectText.style.display = 'none';
            }
        });
    </script>
</body>
</html>
